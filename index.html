<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search App</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="search products" onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
        <div class="product">
            <img src="Belt.png" alt="Men Belt">
            <div class="p-details">
                <h3>Stylist Men Belt</h3>
                <h4>$10</h4>
                </div>
            </div>
              <div class="product">
            <img src="womendress.webp" alt="Women Dress">
            <div class="p-details">
                <h3>Beautiful Women Dress</h3>
                <h4>$12</h4>
                </div>
            </div>
              <div class="product">
            <img src="sunglass.webp" alt="sunglass">
            <div class="p-details">
                <h3>Causal Men Sunglass</h3>
                <h4>$14</h4>
                </div>
            </div>
              <div class="product">
            <img src="jeans.webp" alt="women jeans">
            <div class="p-details">
                <h3>Urbane Fashionista Jeans</h3>
                <h4>$11</h4>
                </div>
            </div>
              <div class="product">
            <img src="shoes.png" alt="shoes">
            <div class="p-details">
                <h3>Attractive Girls Shoes</h3>
                <h4>$22</h4>
                </div>
            </div>
              <div class="product">
            <img src="watch.png" alt="watch">
            <div class="p-details">
                <h3>Latest Kid Unisex Watch</h3>
                <h4>$25</h4>
                </div>
            </div>
              <div class="product">
            <img src="kurtas.png" alt="Men kurta">
            <div class="p-details">
                <h3>Essential Men Kurtas</h3>
                <h4>$18</h4>
                </div>
            </div>
             <div class="product">
            <img src="womenbag.webp" alt="women bag">
            <div class="p-details">
                <h3>Vouigsh Stylist Women Bag </h3>
                <h4>$10</h4>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
